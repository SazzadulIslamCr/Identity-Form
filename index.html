<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Identity Form</title>
</head>
<body>
    <div class="container col-12 col-sm-10 col-md-9 d-flex flex-column align-items-center">
        <h3>Identity Form</h3>

        <hr>

        <form class="col-sm-10">
          <div class="form-group row">
            <label class="col-form-label col-sm-4 col-md-3 col-lg-2" for="user-name">Name</label>
            <div class="input-group col-sm-8 col-md-9 col-lg-10">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
              <input type="text" class="form-control" id="nameId" name="nameNme" placeholder="Name">
            </div>
          </div>
          
          <div class="form-group row">
            <label class="control-label col-sm-4 col-md-3 col-lg-2" for="email">E-mail</label>
            <div class="input-group col-sm-8 col-md-9 col-lg-10">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
              <input type="email" class="form-control" id="emailId" name="emailNme" placeholder="E-mail address">
            </div>
          </div>
          
          <div class="form-group row">
            <label class="control-label col-sm-4 col-md-3 col-lg-2" for="number">Phone Number</label>
            <div class="input-group col-sm-8 col-md-9 col-lg-10">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                </div>
              <input type="tel" class="form-control" id="numberId" name="numberNme" placeholder="+8801...">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-4 col-md-3 col-lg-2" for="user-surname">User_name</label>
            <div class="input-group col-sm-8 col-md-9 col-lg-10">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
              <input type="text" class="form-control" id="usernameId" name="usernameNme" placeholder="User_name">
            </div>
          </div>


          <div class="form-group row">
            <label class="control-label col-sm-4 col-md-3 col-lg-2" for="password">Password</label>
            <div class="input-group col-sm-8 col-md-9 col-lg-10">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                </div>
              <input type="text" class="form-control" id="passwordId" name="passwordNme" placeholder="Password">
            </div>
          </div>
          
            <div class="form-group">
               <input class="btn btn-warning btn-block col-sm-4 col-md-3 col-xl-2" type="button" name="submit" id="submitBtn" value="Submit">
            </div>
        </form>

      </div>
</body>
</html>
